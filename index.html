<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div id="display-area">0</div>
			<div class="buttons">
				<div class="btn-ac btn-alt">AC</div>
				<div class="btn btn-alt">+/-</div>
				<div class="btn btn-alt">%</div>
				<div class="btn-div btn-operator">/</div>
				<div class="btn-7 btn-number">7</div>
				<div class="btn-8 btn-number">8</div>
				<div class="btn-9 btn-number">9</div>
				<div class="btn-mult btn-operator">*</div>
				<div class="btn-4 btn-number">4</div>
				<div class="btn-5 btn-number">5</div>
				<div class="btn-6 btn-number">6</div>
				<div class="btn-- btn-operator">-</div>
				<div class="btn-3 btn-number">3</div>
				<div class="btn-2 btn-number">2</div>
				<div class="btn-1 btn-number">1</div>
				<div class="btn-plus btn-operator">+</div>
				<div class="btn-0 btn-number g2">0</div>
				<div class="btn-dot btn-number">.</div>
				<div class="btn-equal btn-operator">=</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
